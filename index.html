<!DOCTYPE html>
<html>
    <head>
        <title>Images grid</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>

        <script src="src/images-grid.js"></script>
        <link rel="stylesheet" href="src/images-grid.css">

        <style>
            p {
                text-align: center;
                font-weight: bold;
                font-family: sans-serif;
            }
        </style>

    </head>
    <body>

        <p>More than five images</p>
        <div id="gallery1"></div>

        <p>5 images</p>
        <div id="gallery2"></div>

        <p>4 images</p>
        <div id="gallery3"></div>

        <p>3 images</p>
        <div id="gallery4"></div>

        <p>2 images</p>
        <div id="gallery5"></div>

        <p>1 image</p>
        <div id="gallery6"></div>

        <p>Images with different sizes (align)</p>
        <div id="gallery7"></div>

        <script>

            var images = [
                'photos/1.jpg',
                'photos/2.jpg',
                'photos/3.jpg',
                'photos/4.jpg',
                'photos/5.jpg',
                'photos/6.jpg'
            ];

            $(function() {

                $('#gallery1').imagesGrid({
                    images: images
                });
                $('#gallery2').imagesGrid({
                    images: images.slice(0, 5)
                });
                $('#gallery3').imagesGrid({
                    images: images.slice(0, 4)
                });
                $('#gallery4').imagesGrid({
                    images: images.slice(0, 3)
                });
                $('#gallery5').imagesGrid({
                    images: images.slice(0, 2)
                });
                $('#gallery6').imagesGrid({
                    images: images.slice(0, 1)
                });
                $('#gallery7').imagesGrid({
                    images: [
                        'photos/diff-size/1.jpg',
                        'photos/diff-size/2.jpg',
                        'photos/diff-size/3.jpg',
                        'photos/diff-size/4.jpg',
                        'photos/diff-size/5.jpg',
                        'photos/diff-size/6.jpg'
                    ],
                    align: true,
                    getViewAllText: function(imgsCount) { return 'View all' }
                });

            });

        </script>

    </body>
</html>
