<!DOCTYPE html>
<html>
    <head>
        <title>Photo grid</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>

        <script src="src/photo-grid.js"></script>
        <link rel="stylesheet" href="src/photo-grid.css">

        <style>
            p {
                text-align: center;
                font-weight: bold;
                font-family: sans-serif;
            }
        </style>

        <script>

            var images = [
                'photos/1.jpg',
                'photos/2.jpg',
                'photos/3.jpg',
                'photos/4.jpg',
                'photos/5.jpg',
                'photos/6.jpg'
            ];

            $(function() {

                new PhotoGrid({
                    images: images,
                    element: $('#gallery1'),
                    autoRender: true
                });
                new PhotoGrid({
                    images: images.slice(0, 5),
                    element: $('#gallery2'),
                    autoRender: true
                });
                new PhotoGrid({
                    images: images.slice(0, 4),
                    element: $('#gallery3'),
                    autoRender: true
                });
                new PhotoGrid({
                    images: images.slice(0, 3),
                    element: $('#gallery4'),
                    autoRender: true
                });
                new PhotoGrid({
                    images: images.slice(0, 2),
                    element: $('#gallery5'),
                    autoRender: true
                });
                new PhotoGrid({
                    images: images.slice(0, 1),
                    element: $('#gallery6'),
                    autoRender: true
                });
                new PhotoGrid({
                    images: [
                        'photos/diff-size/1.jpg',
                        'photos/diff-size/2.jpg',
                        'photos/diff-size/3.jpg',
                        'photos/diff-size/4.jpg',
                        'photos/diff-size/5.jpg',
                        'photos/diff-size/6.jpg'
                    ],
                    element: $('#gallery7'),
                    autoRender: true,
                    align: true
                });

            });

        </script>
    </head>
    <body>

        <p>More than five images</p>
        <div id="gallery1"></div>

        <p>5 images</p>
        <div id="gallery2"></div>

        <p>4 images</p>
        <div id="gallery3"></div>

        <p>3 images</p>
        <div id="gallery4"></div>

        <p>2 images</p>
        <div id="gallery5"></div>

        <p>1 image</p>
        <div id="gallery6"></div>

        <p>Images with different sizes (align)</p>
        <div id="gallery7"></div>

    </body>
</html>
